<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0B3B" />
      <stop offset="100%" stop-color="#1A1A40" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#4facfe" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#4facfe" stop-opacity="0" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite operator="over" in="SourceGraphic" />
    </filter>
  </defs>

  <!-- Background Rectangle -->
  <rect width="800" height="300" fill="url(#bgGradient)" />
  <rect x="260" y="10" width="280" height="280" fill="url(#glowGradient)" rx="10" ry="10" />
  
  <!-- Grid Lines -->
  <g stroke="#2A4365" stroke-width="0.5" opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="0" y1="75" x2="800" y2="75" />
    <line x1="0" y1="150" x2="800" y2="150" />
    <line x1="0" y1="225" x2="800" y2="225" />
    <!-- Vertical lines -->
    <line x1="200" y1="0" x2="200" y2="300" />
    <line x1="400" y1="0" x2="400" y2="300" />
    <line x1="600" y1="0" x2="600" y2="300" />
  </g>

  <!-- Hexagonal Skill Map -->
  <g transform="translate(400, 150)">
    <!-- Central Hub -->
    <rect x="-50" y="-30" width="100" height="60" fill="#111133" stroke="#4facfe" stroke-width="2" rx="5" ry="5" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">AI &amp; ML</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" fill="#4facfe" text-anchor="middle">EXPERTISE</text>

    <!-- Connecting Lines -->
    <g stroke="#4facfe" stroke-width="1.5" opacity="0.7">
      <!-- Machine Learning -->
      <line x1="0" y1="-30" x2="0" y2="-80" />
      <!-- Programming -->
      <line x1="50" y1="0" x2="105" y2="58" />
      <!-- Cloud & Deployment -->
      <line x1="50" y1="-15" x2="105" y2="-58" />
      <!-- Web Dev -->
      <line x1="-50" y1="-15" x2="-105" y2="-58" />
      <!-- NLP -->
      <line x1="-50" y1="0" x2="-105" y2="58" />
      <!-- Data Management -->
      <line x1="0" y1="30" x2="0" y2="80" />
    </g>

    <!-- Skill Nodes with adjusted positions -->
    <!-- Machine Learning -->
    <g transform="translate(0, -110)">
      <rect x="-45" y="-25" width="90" height="50" fill="#111133" stroke="#4facfe" stroke-width="1.5" rx="5" ry="5" />
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">Machine Learning</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="7" fill="#4facfe" text-anchor="middle">TensorFlow, PyTorch</text>
    </g>

    <!-- Programming -->
    <g transform="translate(137, 67)">
      <rect x="-45" y="-25" width="90" height="50" fill="#111133" stroke="#4facfe" stroke-width="1.5" rx="5" ry="5" />
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">Programming</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="7" fill="#4facfe" text-anchor="middle">Python, Java, JavaScript</text>
    </g>

    <!-- Cloud & Deployment -->
    <g transform="translate(137, -67)">
      <rect x="-45" y="-25" width="90" height="50" fill="#111133" stroke="#4facfe" stroke-width="1.5" rx="5" ry="5" />
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">MLOps &amp; Cloud</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="7" fill="#4facfe" text-anchor="middle">Docker, AWS, GCP</text>
    </g>

    <!-- Web Development -->
    <g transform="translate(-137, -67)">
      <rect x="-45" y="-25" width="90" height="50" fill="#111133" stroke="#4facfe" stroke-width="1.5" rx="5" ry="5" />
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">Web Technologies</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="7" fill="#4facfe" text-anchor="middle">FastAPI, React, HTML</text>
    </g>

    <!-- NLP -->
    <g transform="translate(-137, 67)">
      <rect x="-45" y="-25" width="90" height="50" fill="#111133" stroke="#4facfe" stroke-width="1.5" rx="5" ry="5" />
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">NLP</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="7" fill="#4facfe" text-anchor="middle">LangChain, Transformers</text>
    </g>

    <!-- Data Management -->
    <g transform="translate(0, 110)">
      <rect x="-45" y="-25" width="90" height="50" fill="#111133" stroke="#4facfe" stroke-width="1.5" rx="5" ry="5" />
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">Data Management</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="7" fill="#4facfe" text-anchor="middle">SQL, MongoDB, FAISS</text>
    </g>
  </g>

  <!-- Animated Particles -->
  <g filter="url(#glow)">
    <rect x="198" y="73" width="4" height="4" fill="#4facfe" opacity="0.7">
      <animate attributeName="y" from="73" to="223" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite" />
    </rect>
    <rect x="598" y="223" width="4" height="4" fill="#4facfe" opacity="0.7">
      <animate attributeName="y" from="223" to="73" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="4s" repeatCount="indefinite" />
    </rect>
    <rect x="399" y="98" width="3" height="3" fill="#4facfe" opacity="0.7">
      <animate attributeName="x" from="298" to="498" dur="5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="5s" repeatCount="indefinite" />
    </rect>
    <rect x="299" y="148" width="3" height="3" fill="#4facfe" opacity="0.6">
      <animate attributeName="x" from="299" to="499" dur="6s" repeatCount="indefinite" />
      <animate attributeName="y" from="148" to="173" dur="3s" repeatCount="indefinite" />
    </rect>
    <rect x="499" y="148" width="3" height="3" fill="#4facfe" opacity="0.6">
      <animate attributeName="x" from="499" to="299" dur="7s" repeatCount="indefinite" />
      <animate attributeName="y" from="148" to="123" dur="4s" repeatCount="indefinite" />
    </rect>
    <rect x="129" y="199" width="2" height="2" fill="#4facfe" opacity="0.5">
      <animate attributeName="y" from="199" to="99" dur="8s" repeatCount="indefinite" />
    </rect>
    <rect x="669" y="99" width="2" height="2" fill="#4facfe" opacity="0.5">
      <animate attributeName="y" from="99" to="199" dur="9s" repeatCount="indefinite" />
    </rect>
  </g>

  <!-- Futuristic Elements -->
  <g opacity="0.3">
    <path d="M0,0 L60,0 L80,20 L700,20 L720,0 L800,0" stroke="#4facfe" fill="none" stroke-width="1" />
    <path d="M0,300 L60,300 L80,280 L700,280 L720,300 L800,300" stroke="#4facfe" fill="none" stroke-width="1" />
  </g>
</svg>